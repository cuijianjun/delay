<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="./libs/jquery-1.12.4.js"></script>
    <script>
        $('.box').animate({
            width: 400,
            height: 400
        }, 1234)
    </script>
</body>
</html>
