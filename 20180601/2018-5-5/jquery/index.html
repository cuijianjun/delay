<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 源码分析</title>
</head>
<body>
    
    <h1>大家好</h1>
    <!-- <script src="./libs/jquery-1.12.4.js"></script> -->
    <script>
        $('h1').on('click', function () {
            $(this).css('color', 'red');
        })

        // $() 从语法角度看，必定有一个函数名字为 $

        // jQuery() 从语法角度看，必定有一个函数名字为 jQuery
        // jQuery('h1').on('click', function () {
        //     jQuery(this).css('color', 'red')
        // })

        // jQuery 函数被调用后，返回值为一个对象
        function jQuery() {

            // 对象在 javascript 中有几种方法可以定义

            // a) 字面量
            // return {
            //     on: function () {}
            // }

            // b) 通过构造函数来得到一对象
            function fn() {}

            return new fn();
        }

        // 为 jQuery 函数提供了一个别名
        var $ = jQuery;

        console.log($());
    </script>
</body>
</html>
