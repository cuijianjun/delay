  * 1.[abc]    abc中任何一个字母匹配就行

  * 6. {3，6}？ 非贪婪模式  匹配最小3次

  * 8. "2015-12-25".replace(/(\d{4})-(\d{2})-(\d{2})/g,'$2$3$1')  反向引用
  * 9. 前瞻 （正则）（？= （正则）））   满足前面的正则后  还需要验证是否满足后面的正则  满足会返回
