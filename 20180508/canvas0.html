<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      background-color: black;
      text-align: center;
    }
    #c1{
      background: white;
    }
  </style>
</head>
<script>
  window.onload = function(){
    let oC = document.getElementById("c1");
    let gd = oC.getContext("2d");

    gd.moveTo(100,100);
    gd.lineTo(300,300);
    // gd.lineTo(130,350)

    //描边
    gd.strokeStyle = "red"
    gd.stroke();
    //填充
    // gd.fillStyle = "yellow"
    // gd.fill()


    gd.beginPath();//清楚之前所有的路径
    gd.moveTo(150,100);
    gd.lineTo(350,300);
    // gd.lineTo(130,350)

    //描边
    gd.strokeStyle = "green"
    gd.stroke();
  }
</script>
<body>
  <canvas id="c1" width="800" height="600">
    您的浏览器并不支持canvas，请下载最新的浏览器
  </canvas>
</body>
</html>
