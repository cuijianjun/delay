<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="btn"> 点我cors</button>
<script>
  document.getElementById("btn").onclick = function(){
    var xhr = new XMLHttpRequest();
    xhr.open('get','http://localhost:8888/cors');
    xhr.send();
    xhr.onreadystatechange = function (res) {
      if(xhr.readyState === 4 && xhr.status === 200){
        alert(xhr.responseText)
      }
    }
  }
</script>
</body>
</html>
