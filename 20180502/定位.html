<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let obtn = document.getElementById('btn1')
  obtn.onclick = function () {
    if(window.navigator.geolocation){
      navigator.geolocation.getCurrentPosition(function(res){
        console.log(res);
      },function(err){
        alert('失败')
      },{
        //enableHighAccuracy  高精度模式
        //timeout 超时时间
        // maximumAge  缓存
      })
    }else{
      alert('你的浏览器不支持')
    }
  }
/*
*
* watchID = navigator.geolocation.watchPosition
* frequency  获取定位刷新时间
* navigator.geolocation.cleatWatch(watchID)
* */
</script>
</body>
<input type="button" value="定位" id="btn1">
</html>
